<section class="contact_section layout_padding-bottom">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="form_container">

            <form action="" name="submit-to-google-sheet">
              <div>
                <input type="text" name="Name" placeholder="Your Name" />
              </div>
              <div>
                <input type="email" name="Email" placeholder="Your Email" />
              </div>
              <div>
                <input type="text" name="Phone number" placeholder="Your Phone" />
              </div>
              <div>
                <input type="text" name="Message" class="message-box" placeholder="Message" />
              </div>
              <div>
                <input type="file" accept="images/*" name="">
    <img src="">
    <script>
        let url = "https://script.google.com/macros/s/AKfycbyxN1sZ3U4O9gub6VnY_OGddWmitCgVg7PmTRLBOKNyxiKrVTXzftiaA-VJorUWiXTDDA/exec";
        let file = document.querySelector("input");
        let img = document.querySelector("img");
        file.addEventListener('change',()=>{
            let fr = new FileReader();
            fr.addEventListener('loadend',()=>{
                let res = fr.result;
                img.src=res;
                let spt = res.split("base64,")[1];
                //console.log(spt);
                let obj = {
                    base64:spt,
                    type:file.files[0].type,
                    name:file.files[0].name
                }
                fetch(url,{
                    method:"POST",
                    body:JSON.stringify(obj)
                })
                .then(r=>r.text())
                .then(data=>console.log(data))

            })
            fr.readAsDataURL(file.files[0])
        }) 
    </script>
              </div>
              <div class="btn_box ">
                <button>
                  SEND
                </button>
              </div>
            </form>
            <span id="msg"></span>
          </div>
        </div>
      </div>
    </div>

  <form name="submit-to-google-sheet"><!--
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>-->
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbylh67uG72VfRkU7HzgYrj_GdS2ZTw-xSBPf0wj5kzbBLUgVlWvTmKgck8NqtsGf9Hvqw/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Message sent successfully"
        setTimeout(function(){
          msg.innerHTML = ""
        },5000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
